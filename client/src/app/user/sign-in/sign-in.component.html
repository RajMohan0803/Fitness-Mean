<div
  class="row"
  style="
    margin-top: 40px;
    padding: 20px;
    background-color: #eff0f2;
    border-radius: 15px;
    -webkit-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    -moz-box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
    box-shadow: 0px 0px 5px 2px rgba(0, 0, 0, 0.2);
  "
>
  <div class="col-sm-12" style="text-align: center">
    <h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i>Login</h1>
  </div>

  <div class="col-sm-12">
    <form
      #signInForm="ngForm"
      (ngSubmit)="signInForm.valid && onSubmit(signInForm)"
    >
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          #email="ngModel"
          [(ngModel)]="model.email"
          placeholder="Email"
          [pattern]="emailRegex"
          required
          [ngClass]="{
            'invalid-textbox': signInForm.submitted && !email.valid
          }"
        />

        <div *ngIf="signInForm.submitted && email.errors?.pattern">
          <label class="validation-message">Invalid email address.</label>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          name="password"
          #password="ngModel"
          [(ngModel)]="model.password"
          placeholder="Password"
          required
          minlength="6"
          [ngClass]="{
            'invalid-textbox': signInForm.submitted && !password.valid
          }"
        />

        <div *ngIf="signInForm.submitted && password.errors?.minlength">
          <label class="validation-message">Minimum 6 characters.</label>
        </div>
      </div>
      <input type="submit" value="Login" />

      <p class="lead mt-4">
        No Account?
        <button
          type="button"
          class="btn btn-secondary"
          (click)="moveToSignUp()"
        >
          Register
        </button>
      </p>
    </form>
  </div>
  <!-- Error message -->
  <div class="alert" *ngIf="serverErrorMessages">
    {{ serverErrorMessages }}
  </div>
</div>
