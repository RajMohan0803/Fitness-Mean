<div>
    <br>
    <mat-card>
        <!-- <button mat-raised-button color="primary" routerLink="/create">Create New Issue</button> -->
        <br><br>
        <mat-divider></mat-divider>
        <br>
        <div>
            <table mat-table [dataSource]="exercises">
                <ng-container matColumnDef="parentName">
                    <th mat-header-cell *matHeaderCellDef>Existing Workout Program Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.parentName}} </td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name of Exercise</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef>Description of Exercise</th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>


                <ng-container matColumnDef="sets">
                    <th mat-header-cell *matHeaderCellDef>Sets</th>
                    <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
                </ng-container>

                <ng-container matColumnDef="reps">
                    <th mat-header-cell *matHeaderCellDef>Reps</th>
                    <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
                </ng-container>

                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef>Duration</th>
                    <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

        </div>


    </mat-card>
</div>
